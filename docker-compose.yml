version: '2'

services:
  web:
    restart: always
    build: ./src
    environment:
      - N_WORKERS=3
    networks:
      - nginx_network
    image: ${DOCKER_REGISTRY}/web:v${VERSION_TAG}

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - nginx_network
    image: ${DOCKER_REGISTRY}/nginx:v${VERSION_TAG}

networks:
  nginx_network:
    driver: bridge
